
<p-toast position="top-center"></p-toast>

<div class="surface-section px-4 py-8 md:px-6 lg:px-8">
    <div class="grid">
        <div class="col-12 lg:col-2">
            <div class="text-900 font-medium text-xl mb-3">Banka Oluştur</div>
            <p class="m-0 p-0 text-600 line-height-3 mr-3">Sisteme yeni bir banka ekleyin.
            </p>
        </div>
        <div class="col-12 lg:col-10">
            <div class="grid formgrid p-fluid">
                <div class="field mb-4 col-12">
                    <label for="nickname" class="font-medium text-900">Banka Adı</label>
                    <input type="text" pInputText [(ngModel)]="name"> 
                    <small class="text-red-500" *ngIf="submitted && name==''">Lütfen banka adı giriniz.</small>
                </div>
                
               
                <div class="col-12">
                    <button pButton pRipple label="Banka Oluştur" class="w-auto mt-3" (click)="saveBank()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
