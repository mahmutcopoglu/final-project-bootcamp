
<p-table #dt [value]="users" dataKey="id" styleClass="p-datatable-customers" [rowHover]="true"
    [rows]="10" responsiveLayout="scroll"
    [paginator]="true">

    <ng-template pTemplate="header">
        <tr>
            
            <th pSortableColumn="id">
                <div class="flex justify-content-between align-items-center">
                 Id
                    <p-sortIcon field="id"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="username">
                <div class="flex justify-content-between align-items-center">
                 Kullanıcı Adı
                    <p-sortIcon field="username"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="email">
                <div class="flex justify-content-between align-items-center">
                    Email
                    <p-sortIcon field="email"></p-sortIcon>
                    
                </div>
            </th>
            <th pSortableColumn="enabled">
                <div class="flex justify-content-between align-items-center">
                    Aktiflik
                    <p-sortIcon field="enabled"></p-sortIcon>
                </div>
            </th>
            
            <th *ngIf="isActivateDeactiveUser" style="width: 8rem"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr class="p-selectable-row">
            
            <td>
                {{user.id}}
            </td>
            <td>
                {{user.username}}
            </td>

            <td>
                {{user.email}}
            </td>
           
            <td *ngIf="user.enabled">
                <p-tag styleClass="mr-2" icon="pi pi-check" severity="success" value="Aktif"></p-tag>
            </td>
            <td *ngIf="!user.enabled">
                <p-tag icon="pi pi-times" severity="danger" value="Pasif"></p-tag>
            </td>
            
            <td *ngIf="isActivateDeactiveUser" style="text-align: center">
                <button pButton type="button" class="p-button-secondary" icon="pi pi-cog" (click)="detailUser(user)"></button>
            </td>
           
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="9">Kullanıcı bulunmamaktadır.</td>
        </tr>
    </ng-template>
</p-table>
